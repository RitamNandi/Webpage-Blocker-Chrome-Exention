<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            --primary: #4D227C;
            --primary-hover: #7129b7;
            --bg: #050D31;
            --card-bg: #101A52;
            --card-accent: #D13D87;
            --text-light: #f5f5f5;
            --border: rgba(255,255,255,0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-light);
        }

        .centered-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-light);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 30px;
        }

        .column {
            flex: 1;
            max-width: 800px;
            background: linear-gradient(165deg, #091033, #101A52);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.3);
            border: 1.5px solid var(--card-accent);
            transition: 0.2s;
            overflow-wrap: anywhere;
            color: var(--text-light);
        }

        .column:hover {
            outline: 1.5px solid var(--card-accent);
            transform: translateY(-4px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-light);
            font-size: 16px;
        }

        th {
            text-align: left;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-bottom: 2px solid var(--card-accent);
            border-radius: 6px 6px 0 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            color: var(--text-light);
            font-size: inherit;
        }

        label {
            color: var(--text-light);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--primary), #7129b7);
            color: #fff;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #5c2b94, #8f3be0);
        }

        button:active {
            transform: scale(0.97);
        }

        .delete-btn {
            background: none;
            border: none;
            padding: 5px;
            margin: 0;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            color: #ff4500;
            transform: scale(1.2);
            background: none;
        }

        .delete-btn:active {
            transform: scale(0.95);
        }

    </style>
    <title>Options Page</title>
    <link rel="icon" type="image/png" href="vadericon.png">
</head>
<body>

    <h1 class="centered-title">Options Page</h1>

    <div class="container">
        
        <div class="column" id="left-column">
            <h2>Currently Blocked</h2>
            <table id="blocked-sites-table">
                <thead>
                    <tr>
                        <th>Site URL</th>
                        <th>Reason</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div class="column" id="right-column">
            <h2>Add new site</h2>
            <form id="add-site-form">
                <div>
                    <label for="site-url">Site URL (e.g., teamblind.com):</label>
                    <input type="text" id="site-url" required>
                </div>
                <br>
                <div>
                    <label for="site-reason">Reason for blocking:</label>
                    <input type="text" id="site-reason">
                </div>
                <br>
                <button type="submit">Add Site</button>
            </form>
        </div>

    </div>

    <script src="options.js"></script>

</body>
</html>
