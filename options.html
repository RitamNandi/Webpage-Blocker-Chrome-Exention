<!DOCTYPE html>
<html>
<head>
    <style>
        :root {
            --primary: #4A6CF7;
            --primary-hover: #3653c9;
            --bg: #f4f7ff;
            --card-bg: #ffffff;
            --text-dark: #1c1c1c;
            --border: #d1d5db;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text-dark);
        }

        .centered-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 30px;
        }

        .column {
            flex: 1;
            max-width: 800px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.08);
            border: 1px solid var(--border);
            transition: transform 0.2s;
            overflow-wrap: anywhere;
        }

        .column:hover {
            transform: translateY(-4px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px;
            background: var(--primary);
            color: white;
            border-radius: 6px 6px 0 0;
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 18px;
            background: var(--primary);
            color: #fff;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
            box-shadow: 0 4px 10px rgba(74,108,247,0.4);
        }

        button:active {
            transform: scale(0.97);
        }

    </style>
    <title>Options Page</title>
    <link rel="icon" type="image/png" href="vadericon.png">
</head>
<body>

    <h1 class="centered-title">Options Page</h1>

    <div class="container">
        
        <div class="column" id="left-column">
            <h2>Currently Blocked</h2>
            <table id="blocked-sites-table">
                <thead>
                    <tr>
                        <th>Site URL</th>
                        <th>Reason</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        
        <div class="column" id="right-column">
            <h2>Add new site</h2>
            <form id="add-site-form">
                <div>
                    <label for="site-url">Site URL (e.g., teamblind.com):</label>
                    <input type="text" id="site-url" required>
                </div>
                <br>
                <div>
                    <label for="site-reason">Reason for blocking:</label>
                    <input type="text" id="site-reason">
                </div>
                <br>
                <button type="submit">Add Site</button>
            </form>
        </div>

    </div>

    <script src="options.js"></script>

</body>
</html>
